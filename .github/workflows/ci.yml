name: Maven CI and Release
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - release
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    # strategy:
    #  matrix:
    #    java-version: [ '8','11','17','21' ]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get Java version from pom.xml
        id: get_java_version
        run: |
          JAVA_VERSION=$(mvn help:evaluate -Dexpression=java.version -q -DforceStdout)
          if [ -z "$JAVA_VERSION" ] || [ "$JAVA_VERSION" == "null" ]; then
            # Fall back to maven.compiler.source if java.version is not defined
            JAVA_VERSION=$(mvn help:evaluate -Dexpression=maven.compiler.source -q -DforceStdout)
          fi
          echo "Java version from pom.xml is $JAVA_VERSION"
          echo "JAVA_VERSION=$JAVA_VERSION" >> $GITHUB_ENV

      - name: Verify Java version
        run: java -version

      #- name: Set up JDK ${{ matrix.java-version }}
      - name: Set up JDK based on pom.xml version
        uses: actions/setup-java@v4
        with:
          #java-version: ${{ matrix.java-version }}
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}
      - uses: whelk-io/maven-settings-xml-action@v22
        with:
          repositories: >
            [
              { "id": "lib-web-services-soap",
                "url": "https://maven.pkg.github.com/dbacilio88/lib-web-services-soap"
              },
              { "id": "lib-messaging-rabbit-mq",
                "url": "https://maven.pkg.github.com/dbacilio88/lib-messaging-rabbit-mq"
              }
            ]
          servers: >
            [
              {
                "id":"github",
                "username":"${{ github.actor }}",
                "password":"${{ secrets.GITHUB_TOKEN }}"
              }
            ]

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Publish to GitHub Packages Apache Maven
        if: github.event_name == 'release' # Solo se ejecuta en releases
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
